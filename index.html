<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon-Y.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,600;0,900;1,500&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <style>
    *{
        font-family: 'Poppins', sans-serif;
        font-family: 'Source Sans Pro', sans-serif;
    }
</style>
</head>
<body>
<div class="search-container">
    <div class="start">
        <div class="logo" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" height="40px" width="40px" alt="Youtube icon">
            <a href="https://www.youtube.com" style="text-decoration: none;">
                <span class="icon" style="font-size: 24px; color: white;" ><b>Youtube</b></span>
            </a>
        </div>
    </div>

    <div class="center">
        <input type="text" id="search-input" placeholder=" Search video">
        <button onclick="searchVideos()">Search Videos</button>
        <div class="yt-spec-touch-feedback-shape__fill" style="color: whitesmoke;"></div>
    </div>
</div>

<section id="container">

</section>
<!--<section id="container">-->

<!--</section>-->
<script src="./script.js"></script>
</body>
</html>
